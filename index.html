<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #53161d;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .card {
            background: #fffbf0;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 350px;
            z-index: 10;
        }
        h1 { color: #d63384; font-size: 1.5rem; margin: 15px 0; }
        
        /* This container keeps buttons side-by-side at the start */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 60px; /* Space for buttons */
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        #yesBtn { background: #ff4d6d; color: white; z-index: 2; }
        
        /* No button starts normal, then gets "fixed" position via JS */
        #noBtn { 
            background: #adb5bd; 
            color: white; 
            z-index: 1;
        }
        
        #message {
            display: none;
            margin-top: 20px;
            color: #d63384;
            font-weight: bold;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 50px;">üíù</div>
        <h1 id="question">Will you be my Valentine?</h1>
        
        <div class="btn-container">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>

        <div id="message">
            <p>Yay! It's a date! ‚ù§Ô∏è</p>
            <a href="https://m.me/waynesleppyhead" style="color: #ff4d6d; text-decoration: none; font-size: 0.8rem;">Click here to tell me! üòâ</a>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const message = document.getElementById('message');

        // Yes Logic
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Perfect!";
            message.style.display = "block";
            noBtn.classList.add('hidden');
            yesBtn.style.transform = "scale(1.2)";
        });

        // No Logic
        const moveNo = () => {
            // Once they interact, we make it fixed so it can fly anywhere
            noBtn.style.position = 'fixed';
            
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            moveNo();
        });
    </script>

</body>
</html>
