<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffeef2;
            font-family: sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 350px;
            z-index: 10;
        }
        h1 { color: #d63384; font-size: 1.5rem; }
        .btns {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }
        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #adb5bd; color: white; position: absolute; }
        
        /* This hides the No button once Yes is clicked */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div style="font-size: 50px;">üíù</div>
        <h1 id="question">Will you be my Valentine?</h1>
        <div class="btns">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const mainCard = document.getElementById('mainCard');

        // Logic for clicking YES
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "Yay! See you then! ‚ù§Ô∏è";
            noBtn.classList.add('hidden');
            yesBtn.style.transform = "scale(1.3)";
        });

        // Logic for the NO button jumping away
        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevents clicking on mobile
            moveNo();
        });
    </script>

</body>
</html>
